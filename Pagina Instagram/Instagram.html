<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="instagram.css">
    <link rel="icon" type="image/x-icon" href="img/instagram-logo.png" />
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/Celulares Sobrepostos.png" alt="Celular com Imagens do Instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/Instagram_logo-removebg-preview.png" alt="Instagram Logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="img/Foto.jpg" alt="Foto Perfil">
                </div>
                <a href="#" class="instagram-login">Continue como jp_presotto</a>                
            </div>
            <div class="group">
                <p class="not-account">Não é jp_presotto?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de conta</span>
                </p>
            </div>
            <div class="get-app">
                <p class="getapp"><strong>Baixe o aplicativo</strong></p>
                <div class="down">
                    <a href="#" class="app-down"></a>
                    <a href="#" class="app-down"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
